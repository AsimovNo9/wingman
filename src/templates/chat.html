{% extends "base.html" %}
{% block title %}Chat{% endblock %}

{% block content %}
<br/>

<div class="chat-container">
    <div class="chat-header">
        <div class="chat-user-info">
            <div class="chat-avatar">
                <img src="/api/placeholder/40/40" alt="Profile" />
            </div>
            <div class="chat-user-name">User2</div>
        </div>
        <div class="chat-actions">
            <button class="btn-icon"><i class="fa fa-phone"></i></button>
            <button class="btn-icon"><i class="fa fa-video-camera"></i></button>
            <button class="btn-icon"><i class="fa fa-info-circle"></i></button>
        </div>
    </div>
    
    <div id="chat-box" class="chat-messages"></div>
    
    <div class="chat-input-container">
        <button class="btn-icon"><i class="fa fa-paperclip"></i></button>
        <input type="text" id="msg" class="chat-input" placeholder="Type a message..." />
        <button class="btn-icon send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
<script src="../static/js/chat.js"></script>

{% endblock %}
