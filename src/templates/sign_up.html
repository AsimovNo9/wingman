{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}

{% block content %}
<br />
<!-- Sign Up Form -->
<div class="auth-container">
    <h2 class="auth-title">Create Your Account</h2>

    
    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input type="password" id="password1" name="password1" class="form-input" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="form-input" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        
        <div class="terms-notice">
            By signing up, you agree to our <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
        </div>
    </form>
    
    <div class="form-divider">
        <div class="form-divider-line"></div>
        <div class="form-divider-text">or continue with</div>
        <div class="form-divider-line"></div>
    </div>
    
    <div class="social-buttons">
        <button class="social-button">
            <img src="/api/placeholder/20/20" alt="Google">
            Google
        </button>
        <button class="social-button">
            <img src="/api/placeholder/20/20" alt="Facebook">
            Facebook
        </button>
    </div>
    
    <div class="auth-footer">
        Already have an account? <a href="/login" class="auth-link">Login</a>
    </div>
</div>
</body>
</html>
{% endblock %}
